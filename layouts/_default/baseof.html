<!DOCTYPE html>
<html lang="{{ site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}">

<head>
    {{- partial "head.html" . }}
    <style>
        body {
            background-image: url('/images/background.jpg') !important;
            background-size: cover !important;
            background-position: center !important;
            background-attachment: fixed !important;
            background-repeat: no-repeat !important;
            min-height: 100vh !important;
            overflow-x: hidden !important;
        }
        
        .main {
            background-color: transparent !important;
            min-height: 100vh;
            padding: 20px;
        }

        /* Only allow scrolling on content pages, not on home */
        .main:not(:has(.profile)) {
            overflow-y: auto !important;
        }

        /* Prevent scrolling on home page */
        .profile-wrapper {
            overflow: hidden !important;
        }

        /* Force dark theme colors */
        :root {
            --theme: rgb(29, 30, 32) !important;
            --entry: rgb(46, 46, 51) !important;
            --primary: rgb(218, 218, 219) !important;
            --secondary: rgb(155, 156, 157) !important;
            --tertiary: rgb(65, 66, 68) !important;
            --content: rgb(196, 196, 197) !important;
        }

        /* Glass effect for boxes */
        .post-single, .post-entry {
            background: rgba(29, 30, 32, 0.4) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border-radius: 10px !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37) !important;
            padding: 20px !important;
            margin: 20px 0 !important;
            color: var(--primary) !important;
        }

        /* For profile/home page */
        .profile {
            background-color: transparent !important;
        }

        /* Ensure links and text are visible */
        a, h1, h2, h3, h4, h5, h6, p {
            color: var(--primary) !important;
        }

        .post-content {
            color: var(--primary) !important;
        }

        /* Make sure the theme toggle is visible */
        .theme-toggle {
            color: var(--primary) !important;
        }
        
        /* Add hover effect to boxes */
        .post-entry:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.45) !important;
        }
        
        /* Tags styling - more specific selectors */
        .terms-tags a, .post-tags a {
            background: rgba(29, 30, 32, 0.4) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: var(--primary) !important;
        }

        .terms-tags a:hover, .post-tags a:hover {
            background: rgba(29, 30, 32, 0.6) !important;
        }

        /* Target individual tags */
        .tag-item {
            background: rgba(29, 30, 32, 0.4) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: var(--primary) !important;
        }

        /* Navigation buttons between posts */
        .paginav {
            background: rgba(29, 30, 32, 0.4) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        .paginav .title {
            color: var(--primary) !important;
        }

        .paginav .prev, .paginav .next {
            color: var(--primary) !important;
        }

        /* Social share buttons */
        .share-buttons {
            background: rgba(29, 30, 32, 0.4) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        .share-buttons a {
            color: var(--primary) !important;
        }

        /* Social icons */
        .social-icons a {
            color: var(--primary) !important;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll !important;
            }
            
            .main {
                padding: 10px;
            }
            
            .post-single, .post-entry {
                margin: 10px 0 !important;
                padding: 15px !important;
            }
        }
    </style>
</head>

<body>
    {{- partial "header.html" . }}
    <main class="main">
        {{- block "main" . }}{{ end }}
    </main>
    {{- partial "footer.html" . }}
</body>

</html>

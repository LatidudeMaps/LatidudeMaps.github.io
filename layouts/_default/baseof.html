<!DOCTYPE html>
<html lang="{{ site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}" style="overflow: hidden;">

<head>
    {{- partial "head.html" . }}
    <style>
        html, body {
            overflow: hidden !important;
            height: 100% !important;
        }

        body {
            background-image: url('/images/background.jpg') !important;
            background-size: cover !important;
            background-position: center !important;
            background-attachment: fixed !important;
            background-repeat: no-repeat !important;
        }
        
        .main {
            background-color: transparent !important;
            height: 100vh;
            overflow-y: scroll !important;
            padding: 20px;
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
            max-width: min(1400px, 90%) !important;
            width: 90% !important;
            margin: 0 auto !important;
        }

        .main::-webkit-scrollbar {
            display: none !important;
        }

        /* Profile styles */
        .profile {
            background-color: transparent !important;
        }

        /* Force dark theme colors */
        :root {
            --theme: rgb(29, 30, 32) !important;
            --entry: rgb(46, 46, 51) !important;
            --primary: rgb(218, 218, 219) !important;
            --secondary: rgb(155, 156, 157) !important;
            --tertiary: rgb(65, 66, 68) !important;
            --content: rgb(196, 196, 197) !important;
        }

        /* Glass effect for boxes */
        .post-single, .post-entry {
            background: rgba(29, 30, 32, 0.4) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            border-radius: 10px !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37) !important;
            padding: 20px !important;
            margin: 20px 0 !important;
            color: var(--primary) !important;
        }

        /* Portfolio Grid Layout */
        .portfolio-grid {
            width: 100%;
        }

        .portfolio-container {
            display: grid !important;
            grid-template-columns: repeat(3, 1fr) !important;
            gap: 20px !important;
            padding: 20px 0 !important;
        }

        @media screen and (max-width: 1024px) {
            .portfolio-container {
                grid-template-columns: repeat(2, 1fr) !important;
            }
        }

        @media screen and (max-width: 768px) {
            .portfolio-container {
                grid-template-columns: 1fr !important;
            }
        }

        .portfolio-item .post-entry {
            height: 100% !important;
            margin: 0 !important;
        }

        /* Ensure links and text are visible */
        a, h1, h2, h3, h4, h5, h6, p {
            color: var(--primary) !important;
        }

        .post-content {
            color: var(--primary) !important;
        }

        /* Make sure the theme toggle is visible */
        .theme-toggle {
            color: var(--primary) !important;
        }
        
        /* Add hover effect to boxes */
        .post-entry:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.45) !important;
        }

        /* Responsive width adjustments */
        @media screen and (max-width: 768px) {
            .main {
                width: 95% !important;
                padding: 10px !important;
            }
            
            .post-single, .post-entry {
                padding: 15px !important;
            }
        }

        @media screen and (max-width: 480px) {
            .main {
                width: 98% !important;
                padding: 5px !important;
            }
            
            .post-single, .post-entry {
                padding: 10px !important;
                margin: 10px 0 !important;
            }
        }
    </style>
</head>

<body>
    {{- partial "header.html" . }}
    <main class="main">
        {{- block "main" . }}{{ end }}
    </main>
    {{- partial "footer.html" . }}
</body>

</html>

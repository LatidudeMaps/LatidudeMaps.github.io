baseURL = "https://latidudemaps.github.io/"
title = " "  # Keep this for the logo
theme = "PaperMod"
languageCode = "en-us"

[params]
defaultTheme = "dark"
disableThemeToggle = true
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
description = "Geologist and GIS Specialist - Portfolio and Blog"  # For Twitter/OG
images = ["images/preview_home.png"]  # For Twitter/OG

# Twitter Card
[params.twitter]
card = "summary_large_image"
site = "@YourTwitterHandle"  # Replace with your Twitter handle
creator = "@YourTwitterHandle"  # Replace with your Twitter handle

[params.label]
text = " "
icon = "/images/logo.png"
iconHeight = 35

[params.theme_config]
background = "/images/background.jpg"

[params.assets]
disableHLJS = true
customCSS = ["css/custom.css"]
favicon = "images/favicon.ico"
favicon16x16 = "images/favicon-16x16.png"
favicon32x32 = "images/favicon-32x32.png"
apple_touch_icon = "images/apple-touch-icon.png"

# Homepage settings
[params.profileMode]
enabled = true
title = "Michele Tricarico"
subtitle = "Geologist / GIS Specialist"
imageUrl = "images/profilepic.jpg"
imageTitle = "my image"

[[params.profileMode.buttons]]
name = "Portfolio"
url = "/portfolio"

[[params.profileMode.buttons]]
name = "Blog"
url = "/posts"

[[params.profileMode.buttons]]
name = "About"
url = "/about"

# Main menu
[menu]
[[menu.main]]
identifier = "portfolio"
name = "Portfolio"
url = "/portfolio/"
weight = 10

[[menu.main]]
identifier = "posts"
name = "Blog"
url = "/posts/"
weight = 20

[[menu.main]]
identifier = "about"
name = "About"
url = "/about/"
weight = 30

